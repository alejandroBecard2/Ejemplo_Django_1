{% extends 'base.html' %}


{% block titulo %} Editar empleado
    
{% endblock titulo %}
    
{% block content %}
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Modificar registro empleado</h1>
    <div class="cell">
        <form class="grid-x grid-margin-x" method = 'POST' >{% csrf_token %} 
            <div class="cell large-6 ">
                <label>Nombre:
                    {{ form.first_name }}
                </label>
            </div>
            <div class="cell large-6 ">
                <label>Apellido:
                    {{ form.last_name }}
                </label>
            </div>
            
            <div class="cell large-6 ">
                <label>Trabajo:
                    {{ form.job }}
                </label>
            </div>
            <div class="cell large-6 ">
                <label>Area:
                    {{ form.departamento }}
                </label>
            </div>
            <div class="cell large-6 ">
                <label>Habilidades extra:
                    {{ form.habilidades }}
                </label>
            </div>
            <div class="cell"><button type="submit" class="success button">Actualizar</button>
            </div>
            
          
        </form>
        

    </div>

</div>
</div>


{% endblock content %}
